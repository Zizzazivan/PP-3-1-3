<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }

        .form-container {
            max-width: 400px; /* Ограничивает ширину формы */
            width: 100%; /* Поддержка адаптивности */
            background: transparent; /* Делает фон невидимым */
            padding: 20px; /* Добавляет отступы */

        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-sm-center align-items-start" style="height: 100%;">
    <div class="form-container">
        <h3 class="fw-bold text-start mb-4">Please sign in </h3>
        <form th:action="@{/login}" method="POST">
            <!-- Email input -->
            <div class="mb-0">
                <!--            <label for="username" class="form-label">Username</label>-->
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your Email">
            </div>
            <!-- Поле для пароля -->
            <div class="mb-3">
                <!--            <label for="password" class="form-label">Password</label>-->
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your Password">
            </div>

<!--            &lt;!&ndash; Remember me checkbox &ndash;&gt;-->
<!--            <div class="form-check mb-3">-->
<!--                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">-->
<!--                <label class="form-check-label" for="rememberMe">Remember me</label>-->
<!--            </div>-->

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
    </div>
</div>


</body>
</html>
