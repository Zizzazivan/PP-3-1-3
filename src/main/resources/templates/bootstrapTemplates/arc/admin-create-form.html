<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
  <label for="name">Name</label>
  <input type="text" th:field="*{username}" id="name" placeholder="name">
  <br/>

  <label for="password">Password</label>
  <input type="text" th:field="*{password}" id="password" placeholder="password">
  <br/>

  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email" placeholder="email">
  <br/>

  <!-- Добавляем чекбоксы для ролей -->
  <label for="roles">Roles</label>
  <div id="roles">
    <div th:each="role : ${roles}">
      <input type="checkbox" th:field="*{roles}" th:value="${role.role_id}"
             id="role-${role.role_id}">
      <label th:for="'role-' + ${role.role_id}" th:text="${role.role}"></label>
    </div>
  </div>
  <br/>

  <input type="submit" value="Create User">
</form>

<form action="#" th:action="@{/logout}" method="post">
  <button type="submit">Logout</button>
</form>
</body>
</html>
