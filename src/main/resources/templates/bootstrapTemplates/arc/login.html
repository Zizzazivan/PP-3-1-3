<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }

        .form-container {
            max-width: 400px; /* Ограничивает ширину формы */
            width: 100%; /* Поддержка адаптивности */
            background: transparent; /* Делает фон невидимым */
            padding: 20px;
            padding-bottom: 500px;

        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-start" style="height: 100vh;">
    <form th:action="@{/login}" method="POST" class="border p-4 shadow" style="width: 300px;">
        <h3 class="text-center">Login</h3>
        <!-- Поле для имени пользователя -->
        <div class="mb-3">
<!--            <label for="username" class="form-label">Username</label>-->
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <!-- Поле для пароля -->
        <div class="mb-3">
<!--            <label for="password" class="form-label">Password</label>-->
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <!-- Сообщение об ошибке -->
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password. Please try again.
        </div>
        <!-- Сообщение о выходе -->
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out successfully.
        </div>
        <!-- Кнопка отправки -->
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
