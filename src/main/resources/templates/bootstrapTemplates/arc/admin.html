<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>\
</head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
        <th scope="col">Roles</th> <!-- Добавляем столбец для ролей -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <!-- Выводим список ролей через запятую -->
            <span th:each="role : ${user.roles}" th:text="${role.role} + ${#strings.arrayContains(user.roles, role) ? ', ' : ''}"></span>
        </td>
        <td><a th:href="@{/admin/update (id = ${user.id})}">Update user</a></td>
        <td><a th:href="@{/users/delete (id = ${user.id})}">Delete user</a></td>
    </tr>
    </tbody>
</table>

<br/>
<a th:href="@{/admin/user-create}">Create user</a>


<form action="#" th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>
