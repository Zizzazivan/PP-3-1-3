<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>User Page</title>
</head>
<body><div class="container-fluid border rounded p-0">
    <div class="m-2 mb-0"><h3>New User</h3></div>
    <div class="m-0 p-4 border-top" style="background-color: white;">
        <div class="container p-2 w-25" style="text-align: left;">
            <form th:method="POST" th:action="@{/admin/users}" th:object="${user}">
                <div class="form-group">
                    <label for="firstName"><b>First Name</b></label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName"><b>Last Name</b></label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="age"><b>Age</b></label>
                    <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="mail@mail.com">
                </div>
                <div class="form-group">
                    <label for="password"><b>Password</b></label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label><b>Roles</b></label>
                    <div class="form-check" th:each="role : ${roles}">
                        <input type="checkbox" name="roles" class="form-check-input"
                               th:id="${'role' + role.getRole_id()}"
                               th:value="${role.getRole_id()}"
                               th:checked="${user.roles.contains(role)}">
                        <label class="form-check-label" th:for="${'role' + role.getRole_id()}" th:text="${role.getRole()}"></label>
                    </div>
                </div>
                <input type="submit" class="btn btn-success mt-5" value="Add New User">
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
